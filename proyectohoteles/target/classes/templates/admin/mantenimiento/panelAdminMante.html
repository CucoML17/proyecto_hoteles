<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de mantenimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/indexcss.css}"> 
    <link rel="stylesheet" th:href="@{/css/indecssbody.css}"> 
    <link rel="stylesheet" th:href="@{/css/cssAdmin.css}"> 
    <link rel="stylesheet" th:href="@{/css/cssHoteles.css}">
</head>
<body>

    <div th:insert="admin/fragment/headertop :: admin-cabecera-top" class="top-navbar bg-black text-white py-2">

    </div>

    <nav th:insert="admin/fragment/headerbottom :: admin-cabecera-bottom" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  
    </nav>


    <div th:insert="admin/fragment/mantenimientosub :: sub-mantenimiento" class="admin-subheader">

    </div>
    
    


    <div class="container mt-4">
        <h2 class="text-center">Lista de mantenimiento</h2>

		<form method="post" th:action="@{/mantenimiento/admin/filtrarMantenimientos}">
        <div class="d-flex justify-content-center">
            <div style="max-width: 600px; width: 100%;">
                <div th:if="${errorFiltro}" class="alert alert-danger" role="alert">
                    <span th:text="${errorFiltro}"></span>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Hotel (ID):</label>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" id="hotelFilterCheckbox" name="filtrarPorHotel">
                        <label class="form-check-label" for="hotelFilterCheckbox">Activar filtro</label>
                    </div>
                    <div id="hotelFilterInput" style="display: none; flex-grow: 1;">
                        <input type="number" class="form-control" placeholder="ID del hotel" name="idHotel">
                    </div>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Número de habitación:</label>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" id="habitacionFilterCheckbox" name="filtrarPorHabitacion">
                        <label class="form-check-label" for="habitacionFilterCheckbox">Activar filtro</label>
                    </div>
                    <div id="habitacionFilterInput" style="display: none; flex-grow: 1;">
                        <input type="number" class="form-control" placeholder="Número de habitación" name="numeroHabitacion">
                    </div>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Rango de Fechas:</label>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" id="fechaFilterCheckbox" name="filtrarPorFecha">
                        <label class="form-check-label" for="fechaFilterCheckbox">Activar filtro</label>
                    </div>
                    <div id="fechaFilterInput" style="display: none; flex-grow: 1;">
                        <div class="d-flex">
                            <input type="date" class="form-control me-2" name="fechaInicio">
                            <input type="date" class="form-control" name="fechaFin">
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning">Filtrar</button>
                    <a th:href="@{/mantenimiento/admin/listaMantenimiento}" class="btn btn-secondary ms-2">Limpiar Filtros</a>
                </div>
            </div>
        </div>
		</form>

      	<div th:if="${mensajeExito}" class="alert alert-success" role="alert">
		    <span th:text="${mensajeExito}"></span>
		</div>


        <div class="d-flex justify-content-center mt-3">
            <a  th:href="@{/mantenimiento/admin/selecHotel/{idMante}(idMante=0)}" class="btn btn-primary">Nuevo mantenimiento</a>
        </div>

        <table class="table hotel-table mt-4">
            <thead class="hotel-thead">
                <tr>
                    <th>Código Mantenimiento</th>
                    <th>Tipo</th>
                    <th>Hotel</th>
                    <th>Habitación</th>
                    <th>Fecha de Inicio</th>
       
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "mante : ${listaMantenimientos}">
                    <td th:text="${mante.id}">MNT001</td>
                    <td th:text="${mante.tipo}">Mantenimiento</td>
                    
                    <td th:text="${mante.idMantenimientoHabitacion.idHotelHabitacion.nombre}">Hotel Ejemplo 1</td>
                    <td th:text="${mante.idMantenimientoHabitacion.numeroHabitacion}">101</td>

                    <td th:text="${#dates.format(mante.fecha, 'dd-MM-yyyy')}">2024-07-01</td>
  
                    <td th:text="${mante.estado}">Agendada</td>
                    <td>
                        <a th:href="@{/mantenimiento/admin/ver/{id}(id=${mante.id})}" class="btn btn-sm btn-primary">Ver</a>
                        <!-- Primero que nada, no siempre se puede editar, solo se hará editar si el mantenimiento está programado -->
                        <a th:if="${mante.estado == 'Programada'}" th:href="@{/mantenimiento/admin/editar/{id}(id=${mante.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:unless="${mante.estado == 'Programada'}" class="btn btn-sm btn-warninsg">Editar</a>
                        
                        
                        <a th:if="${mante.estado == 'Programada'}" th:href="@{/mantenimiento/admin/cancelar/{id}(id=${mante.id})}" class="btn btn-sm btn-danger">Cancelar</a>
                        
                        <a th:if="${mante.estado == 'Cancelada'}" th:href="@{/mantenimiento/admin/reactivar/{id}(id=${mante.id})}" class="btn btn-sm btn-primary">Activar</a>
                        
                        <!-- Para culminar un mantenimiento -->
						<a th:if="${mante.estado == 'Proceso'}" th:href="@{/mantenimiento/admin/culminar/{id}(id=${mante.id})}" class="btn btn-sm btn-success">Culminar</a>                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Cuco Corp. Todos los derechos reservados.</p>
    </footer>


    <script>
        window.addEventListener('scroll', function() {
            const navbarHeight = document.querySelector('.navbar').offsetHeight;
            document.querySelector('.admin-subheader').style.top = navbarHeight + 'px';
        });

        document.getElementById('hotelFilterCheckbox').addEventListener('change', function() {
            document.getElementById('hotelFilterInput').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('habitacionFilterCheckbox').addEventListener('change', function() {
            document.getElementById('habitacionFilterInput').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('fechaFilterCheckbox').addEventListener('change', function() {
            document.getElementById('fechaFilterInput').style.display = this.checked ? 'block' : 'none';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/13c51e858e.js" crossorigin="anonymous"></script>
</body>
</html>
