<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Tabla de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/csstab.css}">
    
</head>
<body>

    
    <nav th:insert="fragments/header :: menu-principal" class="sticky-top">
 
    </nav>
    
    <div class="container mt-4">
        <h1 class="text-center mb-4">Productos de ~Tienda Cuco~</h1>
        <table class="tablaProd-table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Fecha de Publicación</th>
                    <th scope="col">Precio</th>
                    <th scope="col">¿Es destacado?</th>
                    <th scope="col">Ver más</th>
                    <th scope="col">Eliminar</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody>
                
                <tr th:each = "producto : ${productoP}">
                    <td th:text="${producto.id}"></th>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${#dates.format(producto.fechaPublicacion, 'dd-MM-yyyy')}"></td>
                    <td th:text="${producto.precio}"></td>
                   
                    <!-- <td th:text="${producto.destacado == 1} ? 'Sí' : 'No'"></td>  -->
					<td th:if="${producto.destacado == 1}"><button type="button" class="btn btn-success">Sí</button></td>
					<td th:unless="${producto.destacado == 1}"><button type="button" class="btn btn-danger">No</button></td>
					
					
		            <td>		               		               
		                <a th:href="@{/producto/ver/{id}(id=${producto.id})}" class="btn btn-info">Ver más</a>
		            </td>
		            
		            <td>		               		               
		                
		            </td>							
					
					
					<td>
					<!--<img th:src="@{/images/{imgtmp} (imgtmp=${producto.imagen})}" style="height: 100px; width: 100px; margin-right: 15px;"-->
					<img th:src="@{'/imagenesProdu/' + ${producto.imagen}}" style="height: 100px; width: 100px; margin-right: 15px;">
					</td>                 	
                	
                </tr>
	
            </tbody>
        </table>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p><strong>Nombre del Estudiante:</strong> Mejía López Carlos Abel</p>
                <p><strong>Institución:</strong> Instituto Tecnológico de Chilpancingo</p>
                <p><strong>Correo:</strong> <a href="mailto:tucorreo@example.com">L21520390@chilpancingo.tecnm.mx</a></p>
            </div>
        </div>
    </footer> 
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
