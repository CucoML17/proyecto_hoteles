<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de habitación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/indexcss.css}"> 
    <link rel="stylesheet" th:href="@{/css/indecssbody.css}"> 
    <link rel="stylesheet" th:href="@{/css/cssAdmin.css}"> 
    <link rel="stylesheet" th:href="@{/css/cssHoteles.css}">    
    <link rel="stylesheet" th:href="@{/css/cssDetalleHotel.css}">
</head>
<body>


    <div th:insert="admin/fragment/headertop :: admin-cabecera-top" class="top-navbar bg-black text-white py-2">

    </div>

    <nav th:insert="admin/fragment/headerbottom :: admin-cabecera-bottom" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  
    </nav>


    <div th:insert="admin/fragment/hotelessub :: sub-hoteles" class="admin-subheader">

    </div>


    <div class="container mt-5 notop">
        <h2 class="text-center mb-4" th:text="${titulo}">Habitación número </h2>
    

        <div class="card mb-4 carddetah">
            <div class="row g-0">
                <div class="col-md-4 hotel-image">
                
                    <img th:src="@{'/imagenes/habitaciones/' + ${habitacion.fotoHabitacion}}" class="img-fluid rounded-start" alt="Imagen del Hotel">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Habitación número ' + ${habitacion.numeroHabitacion}">Habitación Número A</h5>
                        <hr>
                        <p class="card-text"><strong>Tipo: </strong> <span th:text="${habitacion.tipoHabitacion}"> </span></p>
                        <hr>
                        <p class="card-text"><strong>Estado: </strong> <span th:if="${habitacion.estado == 1}"> Activo</span>
                            <span th:unless="${habitacion.estado == 1}"> Inactivo</span>
                        </p>
                        <hr>
                        <p class="card-text"><strong>Precio por noche: $</strong> <span th:text="${habitacion.precioNoche}"> </span></p>
                        <hr>
                        <p class="card-text"><strong>Capacidad: </strong> <span th:text="${habitacion.capacidad}"> </span> personas</p>
                        <hr>
                        <p th:if="${habitacion.estado == 1}"><a 
                            th:href="@{/habitacion/admin/cambiarEstado/{idHotel}/{idHabitacion}(idHotel=${hotel.id}, idHabitacion=${habitacion.id})}" type="button" class="btn btn-success">Disponible</a></p>
                            <p th:unless="${habitacion.estado == 1}"><a
                            th:href="@{/habitacion/admin/cambiarEstado/{idHotel}/{idHabitacion}(idHotel=${hotel.id}, idHabitacion=${habitacion.id})}" type="button" class="btn btn-danger">No Disponible</a></p>                                             
                            <a th:href="@{/habitacion/admin/editar/{idHotel}/{idHabitacion}(idHotel=${hotel.id}, idHabitacion=${habitacion.id})}" class="btn btn-sm btn-warning">Editar</a>
                        
                    </div>
                </div>
            </div>
        </div>


    </div>



    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Cuco Corp. Todos los derechos reservados.</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/13c51e858e.js" crossorigin="anonymous"></script>

    <script>

        window.addEventListener('scroll', function() {
            const navbarHeight = document.querySelector('.navbar').offsetHeight;
            document.querySelector('.admin-subheader').style.top = navbarHeight + 'px';
        });        
    </script>  


    <script>
        document.getElementById('priceFilter').addEventListener('change', function() {
            var priceOptions = document.getElementById('priceOptions');
            priceOptions.style.display = this.checked ? 'block' : 'none';
        });
    </script>


</body>
</html>
