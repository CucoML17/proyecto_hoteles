<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar de hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/indexcss.css}">
    <link rel="stylesheet" th:href="@{/css/indecssbody.css}">
    <link rel="stylesheet" th:href="@{/css/cssAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/cssHoteles.css}">
</head>
<body>

    <div th:insert="admin/fragment/headertop :: admin-cabecera-top" class="top-navbar bg-black text-white py-2">

    </div>

    <nav th:insert="admin/fragment/headerbottom :: admin-cabecera-bottom" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  
    </nav>


    <div th:insert="admin/fragment/empleadosub :: sub-empleados" class="admin-subheader">

    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Selecciona el nuevo hotel para el empleado</h2>

		<form id="buscaHotelForm" method="post" th:action="@{/empleado/admin/buscarHotelNuevo/{idEmpleado}(idEmpleado=${empleado.id})}">
	        <div class="input-group mb-4 custom-input-group">
	            <select class="form-select" id="filterType" name="tipoBusca">
	                <option th:value="id">Clave</option>
	                <option th:value="nombre">Nombre</option>
	                <option th:value="direccion">Dirección</option>
	            </select>
	            <input type="text" class="form-control" name="valorBusca" placeholder="Buscar...">
	            <button class="btn btn-outline-secondary" type="submit">
	                <i class="fas fa-filter"></i>
	            </button>
	        </div>
	
	        <div class="d-flex align-items-center mb-4 custom-input-group">
	           <!-- <button class="btn btn-outline-primary me-2">Ordenar</button>-->
	            <select name="orden" class="form-select me-2" id="orderType">
	                <option value="asc">Ascendente <i class="fas fa-sort-up"></i></option>
	                <option value="desc">Descendente <i class="fas fa-sort-down"></i></option>
	            </select>
	            <div id="priceRange" style="display: none;">
	                <input name="min" th:value="0" type="number" class="form-control me-2" placeholder="Min:">
	                <input name="max" th:value="0" type="number" class="form-control" placeholder="Max:">
	            </div>
	        </div>
        </form>




        <div class="row justify-content-center">
            <th:block th:each="hotel : ${listaHoteles}" th:if="${listaHoteles != null and !listaHoteles.isEmpty()}">
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img th:src="@{'/imagenes/hoteles/' + ${hotel.fotoHotel}}" class="card-img-top" alt="Imagen del Hotel">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${hotel.nombre}">Nombre del Hotel</h5>
                            <p class="card-text" th:text="'Clave: ' + ${hotel.id}">Clave: 123</p>
                            <p class="card-text" th:text="'Dirección: ' + ${hotel.direccion}">Dirección del Hotel</p>
                            <p class="card-text">Teléfonos:</p>
                            <ul class="list-unstyled">
                                <li th:each="telefono : ${hotel.telefonos}" th:text="${telefono.telefono}">+1234567890</li>
                            </ul>
                            <a 
                            th:href="@{/empleado/admin/agregarEmpleadoNuevoHotel/{idHotel}/{idEmpleado}(idHotel=${hotel.id}, idEmpleado=${empleado.id})}" 
                            class="btn btn-warning mt-auto">Cambiar a este hotel</a>
                        </div>
                    </div>
                </div>
                <div th:if="${(hotelStat.index + 1) % 3 == 0}" class="w-100"></div> </th:block>
            <div th:if="${listaHoteles == null or listaHoteles.isEmpty()}" class="col-12 text-center">
                <p>No hay hoteles disponibles.</p>
            </div>
        </div>
    </div>    


    <footer class="bg-dark text-white text-center py-3 mt-5" th:insert="fragment/footer :: pie"></footer>

    <script>
        window.addEventListener('scroll', function() {
            const navbarHeight = document.querySelector('.navbar').offsetHeight;
            document.querySelector('.admin-subheader').style.top = navbarHeight + 'px';
        });


    </script>

    <script>
        document.getElementById('filterType').addEventListener('change', function() {
            if (this.value === 'precio') {
                document.getElementById('priceRange').style.display = 'flex';
            } else {
                document.getElementById('priceRange').style.display = 'none';
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/13c51e858e.js" crossorigin="anonymous"></script>
</body>
</html>
