<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregando habitación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  th:href="@{/css/indexcss.css}"> 
    <link rel="stylesheet"  th:href="@{/css/indecssbody.css}"> 
    <link rel="stylesheet"  th:href="@{/css/cssAdmin.css}"> 
    <link rel="stylesheet"  th:href="@{/css/cssHoteles.css}">

    <style>
        .hotel-form-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }        
    </style>
</head>
<body>

    <div th:insert="admin/fragment/headertop :: admin-cabecera-top" class="top-navbar bg-black text-white py-2">

    </div>

    <nav th:insert="admin/fragment/headerbottom :: admin-cabecera-bottom" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  
    </nav>


    <div th:insert="admin/fragment/hotelessub :: sub-hoteles" class="admin-subheader">

    </div>


    <div class="container mt-4">
        <h2 class="text-center" th:text="${accion}">Agregando habitación al hotel N</h2>

        <div class="hotel-form-container">
            <form id="habitacionForm" method="post" th:action="@{/habitacion/admin/guardarHabitacion}" th:object="${habitacion}" enctype="multipart/form-data">

                <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
                    Por favor corrija los siguientes errores:
                    <ul>
                        <li th:each="err : ${#fields.errors('*') }" th:text="${err}"/>
                    </ul>
                </div>

                <input type="hidden" id="id" th:field="*{id}">

                 
				<input type="hidden" id="hotelAsignado2" name="hotelAsignado" th:value="${hotel}">

				<input type="hidden" id="hotelAsignado2" name="act" th:value="${act}">


                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="numeroHabitacion" class="form-label">Número de habitación</label>
                        <input type="number" class="form-control" id="numeroHabitacion" th:field="*{numeroHabitacion}" name="numeroHabitacion" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="tipoHabitacion" class="form-label">Tipo de habitación</label>
                        <select class="form-select" id="tipoHabitacion" th:field="*{tipoHabitacion}" name="tipoHabitacion" required>
                            <option th:value="Suite">Suite</option>
                            <option th:value="Normal">Normal</option>
                            <option th:value="Doble">Doble</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="precio" class="form-label">Precio por noche</label>
                        <input type="number" step=".01" class="form-control" th:field="*{precioNoche}" name="precioNoche"  id="precio" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="capacidad" class="form-label">Capacidad</label>
                        <input type="number" class="form-control" id="capacidad" th:field="*{capacidad}" name="capacidad"  required>
                    </div>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <div class="col-md-6">
                        <label for="imagenFile" class="form-label">Foto de la habitación</label>
                        <input type="file" class="form-control" id="imagenFile" name="imagenFile" accept="image/*"
                               onchange="previewImage(event)">
                        <input type="hidden" th:field="*{fotoHabitacion}" name="fotoHabitacion">
                    </div>

                    <div class="col-md-6 d-flex align-items-center justify-content-center">
                        <div id="preview" class="border p-3" style="width: 250px; height: 250px; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                            <img id="previewImg" src="" alt="Previsualización"
                                style="max-width: 100%; max-height: 100%; display: none;">
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar habitación</button>
                </div>
            </form>
        </div>
    </div>


    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Cuco Corp. Todos los derechos reservados.</p>
    </footer>


    <script>
        window.addEventListener('scroll', function() {
            const navbarHeight = document.querySelector('.navbar').offsetHeight;
            document.querySelector('.admin-subheader').style.top = navbarHeight + 'px';
        });

        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('fechaRegistro').value = today;
        });

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const previewImg = document.getElementById('previewImg');
                previewImg.src = reader.result;
                previewImg.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/13c51e858e.js" crossorigin="anonymous"></script>
</body>
</html>
