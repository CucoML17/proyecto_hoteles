<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/indexcss.css}">
    <link rel="stylesheet" th:href="@{/css/indecssbody.css}">
    <link rel="stylesheet" th:href="@{/css/cssAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/cssHoteles.css}">
</head>
<body>

    <div th:insert="admin/fragment/headertop :: admin-cabecera-top" class="top-navbar bg-black text-white py-2">

    </div>

    <nav th:insert="admin/fragment/headerbottom :: admin-cabecera-bottom" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  
    </nav>


    <div th:insert="admin/fragment/empleadosub :: sub-empleados" class="admin-subheader">

    </div>

    <div class="container mt-4">
        <br>
        <!-- Detalle Empleado -->
        <h4 class="card-title" style="text-align: center;" th:text="${detalleEmpleado}">Detalle del Empleado</h4>
        <br>
        <div class="card mb-4 carddetah" style="max-width: 800px; margin: 0 auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="@{'/imagenes/empleados/' + ${empleado.fotoEmpleado}}" class="img-fluid rounded-start" alt="Imagen del empleado" style="max-height: 300px; object-fit: cover;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <p><strong>RFC:</strong> <span th:text="${empleado.rfc}"></span> </p>
                        <hr>
                        <p><strong>Nombre:</strong> <span th:text="${empleado.nombre} + ' '+ ${empleado.apellido}"></span> </p>
                        <hr>
                        <p><strong>Tel√©fono:</strong> <span th:text="${empleado.telefono}"></span></p>
                        <hr>
                        <p><strong>Correo:</strong> <span th:text="${empleado.correo}"></span></p>
                        <hr>
                        <p><strong>Puestos:</strong>

                            <ul class="list-unstyled">
                                <li th:each="rol : ${empleado.roles}" th:text="${rol.tipo}"></li>
                                <li th:if="${#lists.isEmpty(empleado.roles)}">No tiene roles...</li>
                            </ul>                            

                        </p>
                        <hr>
                        <p><strong>Estado:</strong>
                        <br>
							<a th:if="${empleado.estado == 1}" th:href="@{/empleado/admin/cambiarEstado/{id}(id=${empleado.id})}" type="button" class="btn btn-success">Activo</a>
							<a th:unless="${empleado.estado == 1}" th:href="@{/empleado/admin/cambiarEstado/{id}(id=${empleado.id})}" type="button" class="btn btn-danger">Inactivo</a>                                          
                        </p>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <a th:href="@{/empleado/admin/editar/{idHotel}/{idEmpleado}(idHotel=${empleado.idHotelEmpleado.id}, idEmpleado=${empleado.id})}" class="btn btn-primary">Editar</a>
            </div>
            <br>
        </div>
        <br>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Cuco Corp. Todos los derechos reservados.</p>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            const navbarHeight = document.querySelector('.navbar').offsetHeight;
            document.querySelector('.admin-subheader').style.top = navbarHeight + 'px';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/13c51e858e.js" crossorigin="anonymous"></script>
</body>
</html>
