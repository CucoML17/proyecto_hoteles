<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/indexcss.css}">
    <link rel="stylesheet" th:href="@{/css/indecssbody.css}">
    <link rel="stylesheet" th:href="@{/css/cssAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/cssHoteles.css}">
    <style>
        .hotel-form-container {
            max-width: 800px; /* Reducir el ancho máximo */
            margin: 0 auto; /* Centrar el formulario */
        }
    </style>
</head>
<body>

    <div th:insert="admin/fragment/headertop :: admin-cabecera-top" class="top-navbar bg-black text-white py-2">

    </div>

    <nav th:insert="admin/fragment/headerbottom :: admin-cabecera-bottom" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  
    </nav>


    <div th:insert="admin/fragment/mantenimientosub :: sub-mantenimiento" class="admin-subheader">

    </div>


    <div class="container mt-4">
        <h2 class="text-center">Programar Mantenimiento</h2>
        
      	<div th:if="${errorFecha}" class="alert alert-danger" role="alert">
		    <span th:text="${errorFecha}"></span>
		</div>        

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="hotel" class="form-label">Hotel</label>
                <input type="text" class="form-control" id="hotel" th:value="${hotel.nombre}" readonly>
                <a  th:href="@{/mantenimiento/admin/selecHotelCambio/{idMante}(idMante=${idMante})}" class="btn btn-primary">Cambiar hotel</a>
            </div>
            <div class="col-md-6 mb-3">
                <label for="numeroHabitacion" class="form-label">Número de habitación</label>
                <input type="number" class="form-control" id="numeroHabitacion" th:value="${habitacion.numeroHabitacion}" readonly>
            </div>
        </div>


        <div class="hotel-form-container">
            <form id="mantenimientoForm" method="post" th:action="@{/mantenimiento/admin/guardarMantenimiento}" th:object="${mantenimiento}">

                <input type="hidden" id="id" th:field="*{id}">

                 
				<input type="hidden" id="hotelAsignado2" name="hotelAsignado" th:value="${hotel.id}">
                <input type="hidden" id="empleadoAsignado" name="habitacionAsignada" th:value="${habitacion.id}">

				<input type="hidden" id="hotelAsignado2" name="act" th:value="${act}">                
				<input type="hidden" class="form-control" name="idMante" th:value="${idMante}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fechaInicio" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fechaInicio" th:field="*{fecha}" name="fecha" required>
                    </div>

                </div>

                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" th:field="*{tipo}" required>
                        <option th:value="Mantenimiento">Mantenimiento</option>
                        <option th:value="Limpieza">Limpieza</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label" >Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" th:field="*{detalles}" name="detalles" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Programar mantenimiento</button>
                </div>
            </form>
        </div>
    </div>



 


    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Cuco Corp. Todos los derechos reservados.</p>
    </footer>


    <script>
        window.addEventListener('scroll', function() {
            const navbarHeight = document.querySelector('.navbar').offsetHeight;
            document.querySelector('.admin-subheader').style.top = navbarHeight + 'px';
        });
    
        document.getElementById('precioFilterCheckbox').addEventListener('change', function() {
            document.getElementById('precioRange').style.display = this.checked ? 'block' : 'none';
        });
    
        document.getElementById('numeroHabitacionFilterCheckbox').addEventListener('change', function() {
            document.getElementById('numeroHabitacionFilterInput').style.display = this.checked ? 'block' : 'none';
        });
    </script>


    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/13c51e858e.js" crossorigin="anonymous"></script>
</body>
</html>
