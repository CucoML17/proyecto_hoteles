<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecci√≥n del historial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/indexcss.css}">
    <link rel="stylesheet" th:href="@{/css/indecssbody.css}">
    <style>
        .profile-img-lg {
            width: 100px;
            height: 100px;
        }        

        .custom-btn {
            background-color: #ffe054; /* Color de fondo */
            border-color: #ffe054; /* Color del borde */
            color: black;
        }
        
        .custom-btn:hover {
            background-color: #b1920a;
            border-color: #b1920a; /* Color del borde al pasar el mouse */
        }        
    </style>
</head>
<body>

    <div th:insert="user/fragment/headertop :: cabecera-top" class="top-navbar bg-black text-white py-2">

    </div>

    <nav th:insert="user/fragment/headerbottom :: cabecera-bottom" class="navbar navbar-expand-lg navbar-light bg-light sticky-top ">

    </nav>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Ver mi historial de reservas</h5>
                        <br>
                        <img th:src="@{/img/historial.png}"  class="img-fluid mb-3" alt="Historial">
                        <br>
                        <div class="d-grid">
                            <a th:href="@{/user/reservar/verHistorialReservas}" class="btn btn-primary custom-btn">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Ver mis reservaciones pendientes</h5>
                        <br>
                        <img th:src="@{/img/pendiente.png}" class="img-fluid mb-3" alt="Pendientes">
                        <br>
                        <div class="d-grid">
                            <a th:href="@{/user/reservar/verReservasPendientes}" class="btn btn-primary custom-btn">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Cuco Corp. Todos los derechos reservados.</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/13c51e858e.js" crossorigin="anonymous"></script>
</body>
</html>
