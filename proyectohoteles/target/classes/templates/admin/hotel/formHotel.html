<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/indexcss.css}"> 
    <link rel="stylesheet" th:href="@{/css/indecssbody.css}"> 
    <link rel="stylesheet" th:href="@{/css/cssAdmin.css}"> 
    <link rel="stylesheet" th:href="@{/css/cssHoteles.css}">

    <style>
        .hotel-form-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }         
    </style>
</head>
<body>

    <div th:insert="admin/fragment/headertop :: admin-cabecera-top" class="top-navbar bg-black text-white py-2">

    </div>

    <nav th:insert="admin/fragment/headerbottom :: admin-cabecera-bottom" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  
    </nav>


    <div th:insert="admin/fragment/hotelessub :: sub-hoteles" class="admin-subheader">

    </div>

    <div class="container mt-4">
        <h2 class="text-center" th:text="${accion}"></h2>

        <div class="hotel-form-container">
            <form id="hotelForm" method="post" th:action="@{/hotel/admin/guardar}" th:object="${hotel}" enctype="multipart/form-data">



                <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
                    Por favor corrija los siguientes errores:
                    <ul>
                        <li th:each="err : ${#fields.errors('*') }" th:text="${err}"/>
                    </ul>
                </div>

                <input type="hidden" id="id" th:field="*{id}">
                
                <input type="hidden" id="precioPromedio" th:field="*{precioPromedio}">

                <input type="hidden" id="estado" th:field="*{estado}" value="1">                

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" name="email" required>
                    </div>
                </div>

                <div class="row">
                
                
					    <div class="col-md-6 mb-3">
					        <label class="form-label">Teléfonos</label>
					        <div class="d-flex align-items-center">
					            <input type="tel" class="form-control me-2" id="telefonoInput" placeholder="Agregar teléfono">
					            <button type="button" class="btn btn-success btn-sm" id="agregarTelefono">Agregar</button>
					        </div>
							<ul class="list-group mt-2" id="telefonosLista">
							    <li class="list-group-item d-flex justify-content-between align-items-center"
							        th:each="telefono : ${telefonosHotel}">
							        <span th:text="${telefono.telefono}"></span>
							        <input type="hidden" name="numerosTelefono[]" th:value="${telefono.telefono}">
							        <button type="button" class="btn btn-danger btn-sm"
							                th:onclick="'eliminarTelefonoExistente(this)'">X</button>
							    </li>
							</ul>
					    </div>
					    
					    
                    <div class="col-md-6 mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}" name="direccion" required>
                    </div>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <div class="col-md-6">
                        <label for="imagenFile" class="form-label">Imagen del hotel</label>
                        <input type="file" class="form-control" id="imagenFile" name="imagenFile" accept="image/*"
                               onchange="previewImage(event)">
                        <input type="hidden" th:field="*{fotoHotel}" name="fotoHotel">
                    </div>

                    <div class="col-md-6 d-flex align-items-center justify-content-center">
                        <div id="preview" class="border p-3" style="width: 250px; height: 250px; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                            <img id="previewImg" src="" alt="Previsualización"
                                style="max-width: 100%; max-height: 100%; display: none;">
                        </div>
                    </div>

                </div>

       

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar hotel</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Cuco Corp. Todos los derechos reservados.</p>
    </footer>

    <script th:inline="javascript">
        const telefonos = [];
        const telefonosLista = document.getElementById('telefonosLista');
        const telefonoInput = document.getElementById('telefonoInput');
        const agregarTelefono = document.getElementById('agregarTelefono');


        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const previewImg = document.getElementById('previewImg');
                previewImg.src = reader.result;
                previewImg.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const telefonosExistentes = /*[[${telefonosHotel}]]*/ [];
            console.log("telefonosExistentes en edición:", telefonosExistentes);
            telefonosExistentes.forEach(tel => {
                telefonos.push(tel.telefono);
            });
            actualizarListaTelefonos();

            const today = new Date().toISOString().split('T')[0];
            const fechaRegistroInput = document.getElementById('fechaRegistro');
            if (fechaRegistroInput) {
                fechaRegistroInput.value = today;
            }
        });

        agregarTelefono.addEventListener('click', function() {
            const telefono = telefonoInput.value.trim();
            if (telefono) {
                telefonos.push(telefono);
                actualizarListaTelefonos();
                telefonoInput.value = '';
            }
        });

        function actualizarListaTelefonos() {
            telefonosLista.innerHTML = '';
            telefonos.forEach((telefonoTexto, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.textContent = telefonoTexto;

                const inputTelefono = document.createElement('input');
                inputTelefono.type = 'hidden';
                inputTelefono.name = 'numerosTelefono[]';
                inputTelefono.value = telefonoTexto;
                li.appendChild(inputTelefono);

                const botonEliminar = document.createElement('button');
                botonEliminar.className = 'btn btn-danger btn-sm';
                botonEliminar.textContent = 'X';
                botonEliminar.addEventListener('click', function() {
                    telefonos.splice(index, 1);
                    actualizarListaTelefonos();
                });
                li.appendChild(botonEliminar);
                telefonosLista.appendChild(li);
            });
        }

        function eliminarTelefonoExistente(button) {
            const listItem = button.parentNode;
            const telefonoText = listItem.querySelector('span').textContent;
            const index = telefonos.indexOf(telefonoText);
            if (index > -1) {
                telefonos.splice(index, 1);
            }
            listItem.remove();
            actualizarListaTelefonos();
        }
    </script>
 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/13c51e858e.js" crossorigin="anonymous"></script>
</body>
