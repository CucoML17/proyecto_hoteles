<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregando categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/csstab.css}">
    <link rel="stylesheet" th:href="@{/css/cateform.css}">
    <link rel="stylesheet" th:href="@{/css/agPcss.css}">
</head>
<body>

<nav th:insert="fragments/header :: menu-principal" class="sticky-top"></nav>
<br>

<div class="container mt-4 morepequeno">
<h1>Nuevo vendedor:</h1>
    <form class="padoso" method="post" th:action="@{/vendedor/guardarVendedor}" th:object="${vendedor}" enctype="multipart/form-data">
        <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
            Por favor corrija los siguientes errores:
            <ul>
                <li th:each="err : ${#fields.errors('*') }" th:text="${err}"/>
            </ul>
        </div>

        <div class="row mb-3">
            <input type="hidden" id="id" th:field="*{id}">

            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre_completo}" name="nombre_completo">
            </div>
            <div class="col-md-6">
                <label for="descripcion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{direccion}" name="direccion">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="descripcion" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{telefono}" name="telefono">
            </div>
        </div>


        <hr>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>


<footer>
    <div class="container">
        <div class="footer-content">
            <p><strong>Nombre del Estudiante:</strong> Mejía López Carlos Abel</p>
            <p><strong>Institución:</strong> Instituto Tecnológico de Chilpancingo</p>
            <p><strong>Correo:</strong> <a href="mailto:tucorreo@example.com">L21520390@chilpancingo.tecnm.mx</a></p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
