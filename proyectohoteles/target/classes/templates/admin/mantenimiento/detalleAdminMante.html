<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Mantenimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/indexcss.css}"> 
    <link rel="stylesheet" th:href="@{/css/indecssbody.css}"> 
    <link rel="stylesheet" th:href="@{/css/cssAdmin.css}"> 
    <link rel="stylesheet" th:href="@{/css/cssHoteles.css}">
    <style>
        .hotel-form-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }        
    </style>
</head>
<body>

    <div th:insert="admin/fragment/headertop :: admin-cabecera-top" class="top-navbar bg-black text-white py-2">

    </div>

    <nav th:insert="admin/fragment/headerbottom :: admin-cabecera-bottom" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  
    </nav>


    <div th:insert="admin/fragment/mantenimientosub :: sub-mantenimiento" class="admin-subheader">

    </div>

    <br>
    <h4 class="card-title" style="text-align: center;">Detalles del mantenimiento</h4>
    <br>
    <div class="card mb-4 carddetah" style="max-width: 800px; margin: 0 auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{'/imagenes/habitaciones/' + ${habitacion.fotoHabitacion}}" class="img-fluid rounded-start" alt="Imagen de la habitación" style="max-height: 300px; object-fit: cover;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <p><strong>Nombre del hotel:</strong> <span th:text="${hotel.nombre}"></span></p>
                    <hr>
                    <p><strong>Número de habitación:</strong>  <span th:text="${habitacion.numeroHabitacion}"></span></p>
                    <hr>
                    <p><strong>Tipo:</strong>  <span th:text="${mantenimiento.tipo}"></span></p>
                    <hr>
                    <p><strong>Fecha de inicio:</strong>  <span th:text="${#dates.format(mantenimiento.fecha, 'dd-MM-yyyy')}"></span></p>

                </div>
                
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Descripción:</strong></p>
                    <p><span th:text="${mantenimiento.detalles}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Empleados participantes:</strong></p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Clave</th>
                                <th>Nombre</th>
                                <th>Puesto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="empleadoAsignado : ${listaEmpleadosAsignados}">
                                <td th:text="${empleadoAsignado.id}">123</td>
                                <td th:text="${empleadoAsignado.nombre} + ' ' + ${empleadoAsignado.apellido}">Juan Pérez</td>
                                <td >
                                    <ul th:each="rol : ${empleadoAsignado.roles}">
                                        <li th:text="${rol.tipo}"></li>
                                    </ul>

                                </td>
                            </tr>
    
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="text-center">
                <a th:if="${mantenimiento.estado == 'Programada'}" th:href="@{/mantenimiento/admin/editar/{id}(id=${mantenimiento.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:unless="${mantenimiento.estado == 'Programada'}" class="btn btn-sm btn-warninsg">Editar</a>
                
                
                <a th:if="${mantenimiento.estado == 'Programada'}" th:href="@{/mantenimiento/admin/cancelar/{id}(id=${mantenimiento.id})}" class="btn btn-sm btn-danger">Cancelar</a>
                
                <a th:if="${mantenimiento.estado == 'Cancelada'}" th:href="@{/mantenimiento/admin/reactivar/{id}(id=${mantenimiento.id})}" class="btn btn-sm btn-primary">Activar</a>
                
                <!-- Para culminar un mantenimiento -->
                <a th:if="${mantenimiento.estado == 'Proceso'}" th:href="@{/mantenimiento/admin/culminar/{id}(id=${mantenimiento.id})}" class="btn btn-sm btn-success">Culminar</a>                        
                <br>
            </div>
            <br>
        </div>
        <br>
    </div>




    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Cuco Corp. Todos los derechos reservados.</p>
    </footer>


    <script>
        window.addEventListener('scroll', function() {
            const navbarHeight = document.querySelector('.navbar').offsetHeight;
            document.querySelector('.admin-subheader').style.top = navbarHeight + 'px';
        });


    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/13c51e858e.js" crossorigin="anonymous"></script>
</body>
</html>
