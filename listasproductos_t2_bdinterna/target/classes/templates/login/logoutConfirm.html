<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Cierre de Sesión - CucoStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/csstab.css}">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .confirm-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #dc3545; /* Un color rojo para la advertencia */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            color: #495057;
            margin-bottom: 30px;
        }
        .btn-confirm {
            background-color: #dc3545;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            margin-right: 10px;
        }
        .btn-confirm:hover {
            background-color: #c82333;
        }
        .btn-cancel {
            background-color: #6c757d; /* Un gris para cancelar */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <h2>¿Estás seguro de que deseas cerrar sesión?</h2>
        <p>Si cierras sesión, tendrás que volver a ingresar tus credenciales para acceder.</p>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-confirm">Cerrar Sesión</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
        <a th:href="@{/}" class="btn btn-cancel">Cancelar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
