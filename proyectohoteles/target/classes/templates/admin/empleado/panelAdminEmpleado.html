<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/indexcss.css}">
    <link rel="stylesheet" th:href="@{/css/indecssbody.css}">
    <link rel="stylesheet" th:href="@{/css/cssAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/cssHoteles.css}">
</head>
<body>

    <div th:insert="admin/fragment/headertop :: admin-cabecera-top" class="top-navbar bg-black text-white py-2">

    </div>

    <nav th:insert="admin/fragment/headerbottom :: admin-cabecera-bottom" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  
    </nav>


    <div th:insert="admin/fragment/empleadosub :: sub-empleados" class="admin-subheader">

    </div>
    
    

    <div class="container mt-4">
        <h2 class="text-center">Lista de Empleados</h2>

		<form id="buscaEmpleadoForm" method="post" th:action="@{/empleado/admin/buscar}">
		        <div class="d-flex justify-content-center">
		            <div style="max-width: 600px; width: 100%;">
		                <div class="mb-3 d-flex align-items-center">
		                    <label class="form-label me-2">Hotel:</label>
		                    <div class="form-check me-2">
		                        <input class="form-check-input" type="checkbox" id="hotelFilterCheckbox" name="filtrarPorHotel">
		                        <label class="form-check-label" for="hotelFilterCheckbox">Activar filtro</label>
		                    </div>
		                    <div id="hotelFilterInput" style="display: none; flex-grow: 1;">
		                        <input type="number" class="form-control" placeholder="ID del hotel" name="idHotelEmpleado">
		                    </div>
		                </div>
		
		                <div class="mb-3 d-flex align-items-center">
		                    <label class="form-label me-2">Filtrar por:</label>
		                    <select class="form-select me-2" id="filterType" name="campoFiltro">
		                        <option value="rfc">RFC</option>
		                        <option value="nombre">Nombre</option>
		                        <option value="apellido">Apellido</option>
		                        <option value="telefono">Teléfono</option>
		                    </select>
		                    <div class="form-check me-2">
		                        <input class="form-check-input" type="checkbox" id="filterInputCheckbox" name="activarFiltroTexto">
		                        <label class="form-check-label" for="filterInputCheckbox">Activar filtro</label>
		                    </div>
		                    <div id="filterInputContainer" style="width: 100%; text-align: center;">
		                        <input type="text" class="form-control" id="filterInput" placeholder="Ingrese el valor" name="valorFiltroTexto" style="display: none; width: 90%; margin: 10px auto;">
		                    </div>
		                </div>
		
		                <div class="mb-3 d-flex align-items-center">
		                    <label class="form-label me-2">Puesto:</label>
		                    <select class="form-select" id="puestoFilter" name="rolId">
		                        <option value="">Sin filtro</option>
		                        <option th:each="role : ${listaRoles}"
		                                th:value="${role.id}"
		                                th:text="${role.tipo}"></option>
		                    </select>
		                </div>
		                <button type="submit" class="btn btn-warning">Buscar</button>
		            </div>
		            
		        </div>
		        
		        
		    </form>

        <div class="d-flex justify-content-center mt-3">
            <a th:href="@{/empleado/admin/selecHotelEmpleado}" class="btn btn-primary">Nuevo empleado</a>
        </div>

      	<div th:if="${mensajeExito}" class="alert alert-success" role="alert">
		    <span th:text="${mensajeExito}"></span>
		</div>
		
			
		<div th:if="${mensajeExitoBorra}" class="alert alert-warning" role="alert">
		    <span th:text="${mensajeExitoBorra}"></span>
		</div>     
		
        <div th:if="${mensajeFiltro}" class="alert alert-success" role="alert">
		    <span th:text="${mensajeFiltro}"></span>
		</div>				 

        <table class="table hotel-table mt-4">
            <thead class="hotel-thead">
                <tr>
                    <th>RFC</th>
                    <th>Hotel</th>
                    <th>Nombre</th>
                    <th>Foto</th>
                    <th>Rol/Puesto</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "empleado : ${listaEmpleados}">
                    <td th:text="${empleado.rfc}">RFC123456</td>
                    <td th:text="${empleado.idHotelEmpleado.nombre}">RFC123456</td>
                    <td th:text="${empleado.nombre}">Juan Pérez</td>

                    <td><img th:src="@{'/imagenes/empleados/' + ${empleado.fotoEmpleado}}" alt="Foto Juan" width="50"></td>

                    <td>
                        <ul th:each = "rol : ${empleado.roles}">
                            <li th:text="${rol.tipo}"></li>
                            
                            </ul>

                    </td>


                    <td th:text="${empleado.telefono}">123-456-7890</td>
                    <td>
                        <a th:href="@{/empleado/admin/verMas/{id}(id=${empleado.id})}" class="btn btn-sm btn-primary">Ver</a>
                        <a th:href="@{/empleado/admin/editar/{idHotel}/{idEmpleado}(idHotel=${empleado.idHotelEmpleado.id}, idEmpleado=${empleado.id})}" 
                        class="btn btn-sm btn-warning">Editar datos</a>
                        <a th:href="@{/empleado/admin/cambiarHotel/{act}/{empleadoC}(act=1, empleadoC=${empleado.id})}" 
                        class="btn btn-sm btn-info">Cambiar de hotel</a>
                    </td>
                    
					<td th:if="${empleado.estado == 1}"><a th:href="@{/empleado/admin/cambiarEstado/{id}(id=${empleado.id})}" type="button" class="btn btn-success">Activo</a></td>
					<td th:unless="${empleado.estado == 1}"><a th:href="@{/empleado/admin/cambiarEstado/{id}(id=${empleado.id})}" type="button" class="btn btn-danger">Inactivo</a></td>                     
                    
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5" th:insert="fragment/footer :: pie"></footer>

    <script>
        window.addEventListener('scroll', function() {
            const navbarHeight = document.querySelector('.navbar').offsetHeight;
            document.querySelector('.admin-subheader').style.top = navbarHeight + 'px';
        });

        document.getElementById('hotelFilterCheckbox').addEventListener('change', function() {
            document.getElementById('hotelFilterInput').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('filterInputCheckbox').addEventListener('change', function() {
            document.getElementById('filterInput').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('puestoFilter').addEventListener('change', function() {
            const puesto = this.value;
            // Aquí puedes agregar la lógica para filtrar la tabla de empleados por el puesto seleccionado.
            // Por ejemplo, puedes ocultar las filas que no coincidan con el puesto.
            console.log("Puesto seleccionado:", puesto);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap"></script>
