<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/indexcss.css}"> 
    <link rel="stylesheet" th:href="@{css/indecssbody.css}"> 
    <link rel="stylesheet" th:href="@{css/csslogin.css}">
</head>
<body>

    <div class="login-container">
        <div class="login-left">
            <img th:src="@{/img/campoh.jpg}" alt="Login Background" class="login-bg">
        </div>
        <div class="login-right">

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Credenciales inválidas.
            </div>
            <div th:if="${param.logout}" class="alert alert-info" role="alert">
                Has cerrado sesión exitosamente.
            </div>            

            <form th:action="@{/login}" method="post">
                <div class="login-form">
                    <img th:src="@{/img/logoHotel.png}" alt="Logo" class="login-logo">
                    <h2 class="text-center mb-4">Hoteles Cuco Corp.</h2>

                    <div class="mb-3">
                        <input type="text" class="form-control"  id="username" name="username" placeholder="Usuario" required autofocus>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-success">Entrar</button>
                        <a th:href="@{/cliente/user/registrarUsuario/{idUsuario}(idUsuario=0)}" class="btn btn-register">Crear nueva cuenta</a>
                    </div>
                </div>
            </form>


        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/13c51e858e.js" crossorigin="anonymous"></script>

    <script>
        const roleButtons = document.querySelectorAll('.role-btn');

        roleButtons.forEach(button => {
            button.addEventListener('click', function() {
                roleButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
