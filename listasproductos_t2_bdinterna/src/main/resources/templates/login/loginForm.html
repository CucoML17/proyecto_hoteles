<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - CucoStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/csstab.css}">
    <style>
        body {
            background-color: #f8f9fa; /* Un fondo gris claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            width: 80%; /* Ajusta el ancho según necesites */
            max-width: 900px;
        }
        .left-side {
            background-color: #960f1c; /* Tu color rojo de la barra de navegación */
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            width: 45%;
        }
        .left-side h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .left-side p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .right-side {
            padding: 40px;
            width: 55%;
        }
        .form-title {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40; /* Un color de texto oscuro */
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .btn-login {
            background-color: #007bff; /* Un azul primario */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .btn-register {
            background-color: #28a745; /* Un verde éxito */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .btn-register:hover {
            background-color: #1e7e34;
        }
        .error-message {
            color: #dc3545; /* Rojo para errores */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-side">
            <h1>CucoStore</h1>
            <p class="lead">
                Bienvenido a CucoStore, CucoStore es parte de tu vida y no lo puedes negar.
            </p>
            </div>
        <div class="right-side">
            <h2 class="form-title">Iniciar Sesión</h2>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Credenciales inválidas.
                </div>
                <div th:if="${param.logout}" class="alert alert-info" role="alert">
                    Has cerrado sesión exitosamente.
                </div>
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-login">Ingresar</button>
                <a th:href="@{/registrarUsuario}" class="btn btn-register">Crear nueva cuenta</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
