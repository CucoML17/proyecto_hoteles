<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Menú principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/csstab.css}">
    <link rel="stylesheet" th:href="@{/css/detalleCss.css}">
    
</head>
<body>

    <nav th:insert="fragments/header :: menu-principal">
 
    </nav>

    
	<div class="container mt-4 card-personalizada">
	    <h1>Detalle del producto</h1>
	    
	    <!-- Card -->
	    <div class="card mb-3">
	        <div class="row g-0">
	            <!-- Parte izquierda: Imagen -->
	            <div class="col-md-4">
	            	<br>
	            	<br>
	                <img th:src="@{'/imagenesProdu/' + ${producto.imagen}}"  class="img-fluid rounded-start img-producto" alt="Imagen del producto">
	            </div>
	            
	            <!-- Parte derecha: Información del producto -->
	            <div class="col-md-8">
	                <div class="card-body">
	                    <h5 class="card-title" th:text="'ID: ' + ${producto.id}"></h5>
	                    <hr>
	                    <p class="card-text" th:text="'Nombre: ' + ${producto.nombre}"></p>
	                    <hr>
	                    <p class="card-text" th:text="'Fecha de publicación: ' + ${producto.fechaPublicacion}"></p>
	                    <hr>
	                    <p class="card-text" th:text="'Descripción: ' + ${producto.descripcion}"></p>
	                    <hr>
	                    <p class="card-text" th:text="'Precio: $' + ${producto.precio}"></p>
	                    <hr>

	                    <hr>
	                    Destacado: 	
	                    <td th:if="${producto.destacado == 1}"><button type="button" class="btn btn-success">Sí</button></td>
						<td th:unless="${producto.destacado == 1}"><button type="button" class="btn btn-danger">No</button></td>
	                    
	                </div>
	            </div>
	            
	            
	            
		        <form th:action="@{/venta/addCarroFinal}" method="post">
		            <input type="hidden" name="idCliente" th:value="${clienteCompra.id}">
		            <input type="hidden" name="productoId" th:value="${producto.id}">
		            <div class="mb-3">
		                <label for="cantidadInput" class="form-label">Cantidad:</label>
		                <input type="number" name="cantidad" id="cantidadInput" class="form-control" value="1" min="1">
		            </div>
		            <button type="submit" class="btn btn-primary">Comprar</button>
		        </form>	    
		        
		                
	        </div>
	    </div>
	</div>
    
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <p><strong>Nombre del Estudiante:</strong> Mejía López Carlos Abel</p>
                <p><strong>Institución:</strong> Instituto Tecnológico de Chilpancingo</p>
                <p><strong>Correo:</strong> <a href="mailto:tucorreo@example.com">L21520390@chilpancingo.tecnm.mx</a></p>
            </div>
        </div>
    </footer>    

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
