<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/indexcss.css}"> 
    <link rel="stylesheet" th:href="@{/css/indecssbody.css}"> 
    <link rel="stylesheet" th:href="@{/css/cssAdmin.css}"> 
    <link rel="stylesheet" th:href="@{/css/cssHoteles.css}">
</head>
<body>

    <div th:insert="admin/fragment/headertop :: admin-cabecera-top" class="top-navbar bg-black text-white py-2">

    </div>

    <nav th:insert="admin/fragment/headerbottom :: admin-cabecera-bottom" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  
    </nav>


    <div th:insert="admin/fragment/reservasub :: sub-reserva" class="admin-subheader">

    </div>

    <div class="container mt-4">
        <br>
        <h4 class="card-title" style="text-align: center;">Detalle de la Reserva</h4>
        <br>
        <div class="card mb-4 carddetah" style="max-width: 800px; margin: 0 auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="@{'/imagenes/habitaciones/' + ${habitacion.fotoHabitacion}}" class="img-fluid rounded-start" alt="Imagen de la habitación" style="max-height: 300px; object-fit: cover;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <p><strong>Código de Reserva:</strong> <span th:text="${reserva.codigoReserva}"></span></p>
                        <hr>
                        <p><strong>Hotel:</strong> <span th:text="${hotel.nombre}"></span></p>
                        <hr>
                        <p><strong>Número de Habitación:</strong> <span th:text="${habitacion.numeroHabitacion}"></span></p>
                        <hr>
                        <p><strong>Estado:</strong> <span th:text="${reserva.estado}"></span></p>
                        <hr>
                        <p><strong>Empleado que atendió:</strong>
                            <span th:if="${reserva.idReservaEmpleado == null}">No antendido</span>
                            <span th:unless="${reserva.idReservaEmpleado == null}" th:text="${reserva.idReservaEmpleado.nombre}"></span>
                        
                        </p>
                        <hr>
                        <p><strong>Cliente:</strong> <span th:text="${cliente.nombre} + ' '+ ${cliente.apellido}"></span></p>
                        <hr>
                        <p><strong>Fecha de Alojamiento:</strong> <span th:text="${#dates.format(reserva.fechainicio, 'dd-MM-yyyy')}"></span></p>
                        <hr>
                        <p><strong>Fecha de Desalojo:</strong> <span th:text="${#dates.format(reserva.fechafin, 'dd-MM-yyyy')}"></span></p>
                        <hr>
                        <p><strong>Detalles:</strong>  <span th:text="${reserva.detalles}"></span></p>
                    </div>
                </div>
            </div>

            <div class="card-body">

                <p><strong>Precio Total:</strong> <span th:text="'$' + ${reserva.precioTotal}"></span></p>
            </div>

            <div class="text-center">
                <a th:if="${reserva.estado == 'Reservado'}" th:href="@{/reserva/admin/atender/{id}(id=${reserva.id})}" class="btn btn-sm btn-primary">Atender</a>
                <a th:unless="${reserva.estado == 'Reservado'}" class="btn btn-sm btn-warninsg">Atender</a>
                        
                
				<a th:if="${reserva.estado == 'Reservado' || reserva.estado == 'Proceso'}" th:href="@{/reserva/admin/cancelar/{id}(id=${reserva.id})}" class="btn btn-sm btn-danger">Cancelar</a>
                <a th:unless="${reserva.estado == 'Reservado' || reserva.estado == 'Proceso'}" class="btn btn-sm btn-warninsg">Cancelar</a>                
            </div>
            <br>
        </div>
        <br>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Cuco Corp. Todos los derechos reservados.</p>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            const navbarHeight = document.querySelector('.navbar').offsetHeight;
            document.querySelector('.admin-subheader').style.top = navbarHeight + 'px';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/13c51e858e.js" crossorigin="anonymous"></script>
</body>
</html>
