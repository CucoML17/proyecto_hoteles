<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregando venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/csstab.css}">
    <link rel="stylesheet" th:href="@{/css/cateform.css}">
    <link rel="stylesheet" th:href="@{/css/agPcss.css}">
</head>
<body>

<nav th:insert="fragments/header :: menu-principal" class="sticky-top"></nav>

<div class="container mt-4 morepequeno">
    <form class="padoso" method="post" th:action="@{/venta/finVenta}" th:object="${venta}"  >
 
		
        <div class="row mb-3">
            <input type="hidden" id="id" th:field="*{id}">
			<input type="hidden" name="cliente" th:field="*{cliente.id}" th:value="${clienteCompra.id}">
			<input type="hidden" name="clienteid" th:value="${clienteCompra.id}">
			<input type="hidden" name="total" th:field="*{total}" th:value="0">

			
            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha de venta</label>
                <input type="date" class="form-control" id="fecha" th:field="*{fecha}" name="fecha">
            </div>
            <div class="col-md-6">
                <label for="descripcion" class="form-label">Folio</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{folio}" name="folio">
            </div>
        </div>

        <hr>


        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>


<footer>

        <div class="footer-content">

        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
