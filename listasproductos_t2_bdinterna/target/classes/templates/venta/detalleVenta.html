<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Menú principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/csstab.css}">
    <link rel="stylesheet" th:href="@{/css/detalleCss.css}">
    
</head>
<body>

    <nav th:insert="fragments/header :: menu-principal">
 
    </nav>

    
	<div class="container mt-4 card-personalizada">
	    <h1>Detalle de la venta</h1>
	    
	    <!-- Card -->
	    <div class="card mb-3">
	        <div class="row g-0">
	            <!-- Parte derecha: Información de la venta -->
	            <div class="col-md-8">
	                <div class="card-body">
	                    <h5 class="card-title" th:text="'ID: ' + ${venta.id}"></h5>
	                    <hr>
	                    <p class="card-text" th:text="'Fecha de venta ' + ${venta.fecha}"></p>
	                    <hr>
	                    <p class="card-text" th:text="'Folio: ' + ${venta.folio}"></p>
	                    <hr>
	                    <p class="card-text" th:text="'Total: $' + ${venta.total}"></p>
	                    <hr>
	                    <p class="card-text" th:text="'Cliente comprador: ' + ${venta.cliente.nombreCompleto}"></p>
	                    <hr>
	                    
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
    
    <!-- Tabla de detalle venta -->
	    <div class="table-responsive">
	        <table class="table table-striped table-bordered text-center">
	            <thead class="table-dark">
	                <tr>
	                    <th>Producto</th>
	                    <th>Precio del producto</th>
	                    <th>Cantidad comprada</th>
	                    <th>Subtotal</th>
	                    
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each = "detalleVenta : ${listaDetalleVenta}">
	                     
	                     
	                     
	                     
	                     
	                    <td th:text="${detalleVenta.productoDetalle.nombre}"></td>
	                    <td th:text="${detalleVenta.productoDetalle.precio}"></td>
	                    <td th:text="${detalleVenta.cantidad}"></td>
	                    <td th:text="${detalleVenta.subtotal}"></td>
	                    
						
	                </tr>
	            </tbody>
	        </table>
	    </div>    
    
    
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <p><strong>Nombre del Estudiante:</strong> Mejía López Carlos Abel</p>
                <p><strong>Institución:</strong> Instituto Tecnológico de Chilpancingo</p>
                <p><strong>Correo:</strong> <a href="mailto:tucorreo@example.com">L21520390@chilpancingo.tecnm.mx</a></p>
            </div>
        </div>
    </footer>    

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
